<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Numero Mayor</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <div class="container p-3">
        <h1>El mayor</h1>
        <div class="row">
            <div class="col-md-10">
                <form action="" method="GET" onsubmit="return calcular();">
                    <div class="form-group">
                        <label for="edad" class="col-form-label">A</label>                       
                        <input type="text" class="form-control" id="primero" placeholder="Escribe número" required>  
                    </div>
                    <div class="form-group">
                            <label for="altura" class="col-form-label">B</label>
                            <input type="text" class="form-control" id="segundo" placeholder="Escribe número" required>
                        </div>
                     <div class="form-group">
                            <label for="altura" class="col-form-label">C</label>
                            <input type="text" class="form-control" id="tercero" placeholder="Escribe número" required>
                        </div>
                     <div class="form-group">
                        <button type="submit" id="cual-es-mayor" class="btn-primary btn">¿Cuál es el mayor?</button>
                    <div id="resultado" class="alert alert-success mt-4">
                    </div>
                </form>
            </div>
        </div>    
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
